<div class="title-show-container">
    <div class="title">{{'homeComponent.topSongs'|translate}}</div>
    <app-button text="general.showAll" [color]="'primary'" (buttonClick)="showAll('songs')"
        [disabled]="isMoviesLoading"></app-button>
</div>

<div class="spinner-container" *ngIf="isSongsLoading">
    <div class="spinner"></div>
</div>

<div class="songs-container" *ngIf="!isSongsLoading">

    <ng-container *ngFor="let track of tracks">
        <app-song-box [title]="track.name" [imageSrc]="track?.images?.[0]?.url||'/assets/Icons/no-image.svg'"
            [artist]="track.artists" (ButtonEmitter)="playSong(track)">
        </app-song-box>
    </ng-container>
</div>

<div class="title-show-container">
    <div class="title">Popular movies</div>
    <app-button text="general.showAll" [color]="'primary'" (buttonClick)="showAll('movies')"
        [disabled]="isMoviesLoading"></app-button>
</div>



<div class="spinner-container" *ngIf="isMoviesLoading">
    <div class="spinner"></div>
</div>

<div class="movies-container" *ngIf="!isMoviesLoading">


    <ng-container *ngFor="let item of popularMovies">
        <app-movie-box [title]="item.original_title" [publishDate]="item.release_date"
            [imageSrc]="item.poster_path!==null?'https://image.tmdb.org/t/p/w500' + item.poster_path :'/assets/Icons/no-image.svg'"
            (ButtonEmitter)="takeToDescription(item)"></app-movie-box>
    </ng-container>

</div>
